<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body onload="getAll()">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <p style="color:white;" class="d-inline-block">To-Do List</p> 
            </a>
        </div>
    </nav>

    <div id="form-div">
        <form>
            <div class="mb-3 row">
                <input type="text" class="form-control bg-dark text-light" id="categoryInput" placeholder="category">
            </div>
            <div class="mb-3 row">
                <input type="text" class="form-control text-light bg-dark" id="nameInput" placeholder="name">
            </div>
            <div class="mb-3 row">
                <input type="boolean" class="form-control text-light bg-dark" id="completeInput" placeholder="complete">
            </div>


            <input type="number" class="form-control bg-dark" id="idInput" placeholder="ID">
            <button type="button" class="btn btn-success" id="createBtn">Create</button>
            <button type="button" class="btn btn-primary" id="updateBtn">Update</button>


        </form>

    </div>

    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button"  id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button"  id="saveBtn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div id="result-div">

        <h2>Tasks</h2>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  my js file  -->
    <script src="./js/main.js"></script>
</body>

</html>
